name                = Validation-Class
main_module         = lib/Validation/Class.pm
author              = Al Newkirk <anewkirk@ana.io>
license             = Perl_5
copyright_holder    = Al Newkirk
copyright_year      = 2011
version             = 7.01

[MetaResources]
homepage            = http://ana.io/
bugtracker.web      = http://rt.cpan.org/NoAuth/Bugs.html?Dist=Validation-Class
bugtracker.mailto   = Validation-Class@rt.cpan.org
repository.web      = http://github.com/alnewkirk/Validation-Class
repository.url      = http://github.com/alnewkirk/Validation-Class.git
repository.type     = git

[Prereqs]
utf8                = 0
Carp                = 0
Hash::Flatten       = 0
Hash::Merge         = 0
Module::Find        = 0

[@Basic]

[SurgicalPodWeaver]
[PkgVersion]
[OurPkgVersion]
[ReadmeFromPod]
[ReadmeMarkdownFromPod]
[ManifestSkip]

[Run::BeforeBuild]
;run    = rm -f CHANGES
run     = rm -f LICENSE
run     = rm -f Makefile.PL
run     = rm -f README
run     = rm -f README.mkdn

[Run::AfterBuild]
;run    = cp %d/CHANGES ./
run     = cp %d/LICENSE ./
run     = cp %d/Makefile.PL ./
run     = cp %d/README ./
run     = cp %d/README.mkdn ./

[PruneFiles]
match   = ^dist.ini
match   = ^weaver.ini
match   = ^util*