name                = Validation-Class
main_module         = lib/Validation/Class.pm
author              = Al Newkirk <anewkirk@ana.io>
license             = Perl_5
copyright_holder    = Al Newkirk
copyright_year      = 2011
codename            = Optimus-Prime

[MetaResources]
homepage            = https://github.com/alnewkirk/Validation-Class
repository.web      = https://github.com/alnewkirk/Validation-Class
repository.url      = https://github.com/alnewkirk/Validation-Class.git
bugtracker.web      = https://github.com/alnewkirk/Validation-Class/issues
repository.type     = git

[Prereqs]
perl                = 5.10.0
Hash::Flatten       = 0
Hash::Merge         = 0
List::MoreUtils     = 0
Module::Find        = 0
Module::Runtime     = 0
Scalar::Util        = 0

[Prereqs / TestRequires]
perl                = 5.010

[@Basic]

[ManifestSkip]
[ReadmeFromPod]
[ReadmeMarkdownFromPod]
[SurgicalPodWeaver]
[OurPkgVersion]

[Run::BeforeBuild]
run                 = rm -f cpanfile
run                 = rm -f Changes
run                 = rm -f LICENSE
run                 = rm -f Makefile.PL
run                 = rm -f README
run                 = rm -f README.mkdn

[PruneFiles]
match               = ^\..+
match               = .*\.ini$
match               = ^eg/.*
match               = ^mkdn
match               = ^tidy

[CopyFilesFromBuild]
copy = cpanfile
copy = LICENSE
copy = Changes
copy = README
copy = README.mkdn
copy = Makefile.PL

[ChangelogFromGit]
max_age     = 365
tag_regexp  = ^(\d+\.\d+)$
file_name   = Changes
wrap_column = 79
debug       = 0

[@Git]
tag_format          = %v
tag_message         = Release: %v

[Git::NextVersion]
first_version       = 7.900000
version_regexp      = ^(.+)$

[GitHub::Meta]

[GitHub::Update]
cpan                = 1

[CPANFile]
